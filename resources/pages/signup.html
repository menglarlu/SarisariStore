<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width" />
<title>Sari-sari App | Sign Up</title>
<link rel="stylesheet" href="../../css/style.css" type="text/css" />
<link rel="stylesheet" href="../../css/elements.css" type="text/css" />
<link href="../../css/mobiscroll.custom-2.6.2.min.css" rel="stylesheet" type="text/css" />
<script src="../../js/jquery-1.9.1.min.js"></script>
<script src="../../js/signup.js" type="text/javascript"></script>
<script src="../../js/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
</head>
<body class="rough-texture">
<div class="header">
    <center>
        <img src="../images/sarisaristore-logo.png" class="head-img hide" >
    </center>
</div>
<div id="signup-content" style="margin-bottom: 30px;">

<center>
<table cellpadding="3">
	<tr>
		<td>
		<h3>Sign Up</h3>
		</td>
	</tr>
  <tr>
    <td>
    <center>
		<div class="label-div" onclick="$('#tbEmail').focus();" id="emailDiv" >
			<label>Email</label><image src="../images/clear.png" class="disclosure" hidden="true" id="tbEmailClear" /><input type="email" class="input-signup disclosure" id="tbEmail" />
		</div>
	</center>
	</td>
  </tr>
  <tr>
	<td>
 	<center>
		<div class="label-div" id="passwordDiv" onclick="$('#tbPassword').focus();">
			<label>Password</label><image src="../images/clear.png" class="disclosure" hidden="true" id="tbPasswordClear" /><input type="password" class="input-signup disclosure" id="tbPassword" />
		</div>
	</center>
  </tr>
  <tr>
	<td>
	<center>
		<div class="label-div" id="repasswordDiv">
			<label>Retype Password</label><image src="../images/clear.png" class="disclosure" hidden="true" id="tbRePasswordClear" /><input type="password" class="input-signup disclosure" id="tbRePassword" />
		</div>
	</center>
	</td>
  </tr>
  <tr>
	<td>
	<center>
		<div class="label-div" id="fnameDiv">
			<label>First Name</label><image src="../images/clear.png" class="disclosure" hidden="true" id="tbFnameClear" /><input type="text" class="input-signup disclosure" id="tbFname" />
		</div>
	</center>
	</td>
  </tr>
  <tr>
	<td>
	<div class="label-div" id="lnameDiv">
			<label>Last Name</label><image src="../images/clear.png" class="disclosure" hidden="true" id="tbLnameClear" /><input type="text" class="input-signup disclosure" id="tbLname" />
		</div>
	</td>
  </tr>
  <tr>
	<td>
	<div class="label-div" id="nnameDiv">
			<label>Nick Name</label><image src="../images/clear.png" class="disclosure" hidden="true" id="tbNnameClear" /><input type="text" class="input-signup disclosure" id="tbNname" />
	</div>
    </center></td>
  </tr>
  <tr>
	<td>
	<div id="bdayDiv" class="label-div" onclick="$('#test_default').focus();">
         <label for="test_default">Birthday</label><input type="text" name="test_default" id="test_default" readonly class="input-signup disclosure" />
    </div>
    </center></td>
  </tr>
  <tr>
	<td>
	<a href="" id="genderHref"><div class="label-div" id="genderDiv">
			<label>Gender</label><image src="../images/disclosure_indicator.png" class="disclosure"/><input type="text" class="input-signup disclosure" id="tbGender" readonly />
	</div></a>
    </center></td>
  </tr>
</table>
<input type="button" value="Submit" onclick="alert('Verify email now!!!!!!!!')" />
</center>
</div>

<div class="footer-login">
    <center>
        <a href="#" class="white-link underline font12">OPEN FREE STOREFRONT</a>
    </center>
</div>
</body>
</html>
